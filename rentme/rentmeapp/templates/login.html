{% extends 'base.html' %}

{% block content %}

{% csrf_token %}
<div class="w3-display-container" style="height:500px;">
  <div class="w3-display-middle">
      <form class = "w3-container" action="/auth/" method="POST">{% csrf_token %}
        <lable>Username</lable>  <input class="w3-input" type="text" name="username"><br><br>
        <lable>Password</lable>  <input class="w3-input" type="password" name="password"><br><br>
        <input class="w3-btn w3-green" type="submit">
      </form><br><br>
      <div class="w3-container">
        <a href="/register/">New User ? Sign up Here</a>
        <a href="/">Home</a>
      </div>
  </div>
</div>
{% endblock %}
