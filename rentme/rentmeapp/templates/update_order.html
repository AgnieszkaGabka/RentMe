{% extends 'base.html' %}
{% block content %}
<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Welcome: {{user.username}}</div>
  <a href="/logout/">Logout</a>
  <a href="/manage-orders/">Manage your orders</a>
  <a href="/search/">Search for items</a>
</div>
{% csrf_token %}

<div class="w3-container w3-center" style="padding:100px;">
  <div class="w3-display-middle">
Name : {{order.name}} <br>
Price : {{order.price_day}} PLN / day<br><br>
Total cost: {{cost}} PLN <br>
{% csrf_token %}
<form class="w3-container" action="/confirm-order-change/" method="post">
  <label>For How many days ?</label>:
  <input type="text" name="days" required><br><br>
  <input type="hidden" value= {{order.id}} name="id">
  <input class="w3-btn w3-green" type="submit" value="update order"><br><br>
  <br><br>
</form>
</div>
{% endblock %}
