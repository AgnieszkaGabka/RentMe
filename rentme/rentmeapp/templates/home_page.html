{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">

  <a class="w3-bar-item w3-btn w3-black w3-right" href="/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-green w3-right" href="/manage_vehicles/">Items</a>
  <a class="w3-bar-item w3-btn w3-green w3-right" href="/order_list/">Orders</a>

<div class="w3-display-container" style="height:800px;">

  <lable>Available to :</lable> <input class="w3-input" type="text" name="date_to"><br><br>
