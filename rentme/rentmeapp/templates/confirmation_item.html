{% extends 'base.html' %}
{% block content %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Welcome: {{user.username}}
  Manage your item</div>
  <a href="/logout/">Logout</a>
  <a href="/manage/">Manage</a>
  <a href="/search/">Search for items</a>
</div>
<div class="w3-container w3-center" style="padding:100px  ">
name : {{item.name}}
<form class="w3-container" action="/confirmed/" method="post">
  {% csrf_token %}
  Price : {{cost_day}} / day<br><br>
  <input class="w3-btn w3-green" type="submit" value="confirm change"><br><br>
  <input type="hidden" item="{{item.id}}" name="id">
  <br><br>
</form>
</div>
{% endblock %}
